<html>
  <head>
  	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Words Blocker Options</title>
    <link rel="stylesheet" href="../css/options.css" />
    <script src="../jquery/jquery-1.4.2.min.js"></script>
    <script type="text/javascript">
      $(function() {
          $("textarea[name='words']").text(localStorage.getItem('words'));
          $("form#formOptions").submit(function(){
            localStorage.setItem('words',$(this).find("textarea").val());
            $(this).find("input:submit").attr('disabled','disabled');
      			return false;
          });
          $('#formOptions textarea').focus(function(){$('#formOptions input:submit').removeAttr('disabled')});
      });
    </script>
  </head>
  <body>
    <div style="float:right;">
      Version <strong>1.1.7</strong>
    </div>
    <h1 class="icon">Specify comma separated stop words</h1>
    <p>e.g. car* crash*, disaster*<br>
    (you can use asteriks to block word forms as well)</p>
    <form action="" id="formOptions">
    	<!--<input type="text" name="words" />
    	<input type="text" name="domain" /> -->
    	<textarea rows="10" cols="50" name="words"></textarea><br/>
    	<!-- <label><input type="checkbox" name="debug" value="1" /> режим отладки</label> -->
    	<input type="submit" value="Apply"/>
    </form>
  </body>
</html>
